name: Build Release ZIP

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build plugin ZIP
        run: |
          mkdir -p build/telxl-competitions
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.gitignore' \
            --exclude='txc-config.php' \
            --exclude='txc-config-sample.php' \
            --exclude='.DS_Store' \
            --exclude='build/' \
            ./ build/telxl-competitions/
          cd build
          zip -r telxl-competitions-${{ steps.version.outputs.VERSION }}.zip telxl-competitions/

      - name: Create GitHub Release with ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: build/telxl-competitions-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
